<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <div>Loading...</div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <button id="back-button">Back to Menu</button>
  <div class="score-display">
    <img src="assets/coin.png" alt="Coin">
    <span id="score-display-top">0</span>
  </div>
  <img id="shop-button-glow" src="assets/glow.gif" alt="Glow">
  <img id="shop-button" src="assets/shop.png" alt="Shop">
  <img id="settings-button" src="assets/settings.png" alt="Settings">
  <div class="bottom-menu" id="bottom-menu">
    <div class="menu-button skins" data-layer="skins-layer"><img src="assets/skins.png" alt="Skins"></div>
    <div class="menu-button" data-layer="tasks-layer"><img src="assets/tasks.png" alt="Tasks"></div>
    <div class="menu-button play" data-layer="play-layer"><img src="assets/play.png" alt="Play"></div>
    <div class="menu-button" data-layer="leaderboard-layer"><img src="assets/leaderboard.png" alt="Leaderboard"></div>
    <div class="menu-button wallet" data-layer="wallet-layer"><img src="assets/wallet.png" alt="Wallet"></div>
  </div>
  <div id="skins-layer" class="menu-layer">
    <div>
      <h2>Balloon Skins</h2>
      <button onclick="changeSkin('balloon_red')">Red Balloon</button>
      <button onclick="changeSkin('balloon_blue')">Blue Balloon</button>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="wallet-layer" class="menu-layer">
    <div>
      <h2>Wallet</h2>
      <p>Your Score: <span id="score-display">0</span></p>
      <p>Your High Score: <span id="high-score-display">0</span></p>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="tasks-layer" class="menu-layer">
    <div>
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="play-layer" class="menu-layer">Play Menu (Start Game)<button class="back-button">Back</button></div>
  <div id="leaderboard-layer" class="menu-layer">
    <div>
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="shop-layer" class="menu-layer">
    <div>
      <h2>Shop</h2>
      <p>Buy skins and items here!</p>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="settings-layer" class="menu-layer">
    <div>
      <h2>Settings</h2>
      <label><input type="checkbox" id="vibration-toggle" checked> Vibration & Haptics</label><br>
      <label><input type="checkbox" id="music-toggle" checked> Background Music</label>
      <button class="back-button">Back</button>
    </div>
  </div>
  <!-- Firebase SDK-г нэмэх -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCeD_9k4rfspxHa_T8KAZRhkPT_deFP-OA",
      authDomain: "ballonyup.firebaseapp.com",
      databaseURL: "https://ballonyup-default-rtdb.firebaseio.com",
      projectId: "ballonyup",
      storageBucket: "ballonyup.firebasestorage.app",
      messagingSenderId: "641854409703",
      appId: "1:641854409703:web:69933dac88bc7184874b42",
      measurementId: "G-94EH113TS5"
    };

    const app = initializeApp(firebaseConfig);
    window.firebaseDatabase = getDatabase(app); // game.js-д ашиглахын тулд
  </script>
  <script src="game.js"></script>
</body>
</html>

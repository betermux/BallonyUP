<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melot Mining</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1e1e2f);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      display: block;
      pointer-events: none;
    }

    #clickZone {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 5;
    }

    #melotBox {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      color: white;
      font-size: 24px;
      font-weight: bold;
      user-select: none;
      text-shadow: 0 0 5px black;
    }

    #melotIcon {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <!-- MELOT coin UI -->
  <div id="melotBox">
    <img src="./assets/melot.png" id="melotIcon" alt="MELOT">
    <span id="melotAmount">0.000</span>
  </div>

  <div id="clickZone"></div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const clickZone = document.getElementById('clickZone');
    const melotAmountEl = document.getElementById('melotAmount');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const watermelon = new Image();
    watermelon.src = './assets/watermelon.png';

    let rotation = 0;
    let melot = 0;

    watermelon.onload = () => {
      animate();
    };

    clickZone.addEventListener('click', () => {
      melot += 0.012;
      melotAmountEl.textContent = melot.toFixed(3);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(rotation);
      ctx.drawImage(watermelon, -96, -96, 192, 192); // 1.5x том watermelon
      ctx.restore();

      rotation += 0.0015;

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>

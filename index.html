<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #aee1f9;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 64px;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 2;
    }

    .menu-button {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-button img {
      width: 32px;
      height: 32px;
    }

    .menu-button.play {
      flex: 1.5;
    }

    #game-over {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: red;
      font-weight: bold;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="window.innerWidth" height="window.innerHeight"></canvas>

  <div id="game-over">Game Over</div>

  <div class="bottom-menu">
    <div class="menu-button"><img src="assets/skins.png" alt="Skins"></div>
    <div class="menu-button"><img src="assets/shop.png" alt="Shop"></div>
    <div class="menu-button play"><img src="assets/play.png" alt="Play"></div>
    <div class="menu-button"><img src="assets/upgrade.png" alt="Upgrade"></div>
    <div class="menu-button"><img src="assets/wallet.png" alt="Wallet"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balloonImg = new Image();
    balloonImg.src = 'assets/balloon.png';

    const obstacleImg = new Image();
    obstacleImg.src = 'assets/obstacle.png';

    let balloon = { x: canvas.width / 2 - 16, y: canvas.height / 2, width: 32, height: 32 };
    let obstacles = [];
    let speed = 2;
    let gameOver = false;

    function drawBalloon() {
      ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        obs.y += speed;
        ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);

        // Collision
        if (
          balloon.x < obs.x + obs.width &&
          balloon.x + balloon.width > obs.x &&
          balloon.y < obs.y + obs.height &&
          balloon.y + balloon.height > obs.y
        ) {
          gameOver = true;
          document.getElementById('game-over').style.display = 'block';
        }
      }

      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBalloon();
      drawObstacles();

      requestAnimationFrame(gameLoop);
    }

    function spawnObstacle() {
      const size = 32;
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, width: size, height: size });
    }

    setInterval(spawnObstacle, 1500);

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      let touch = e.touches[0];
      balloon.x = touch.clientX - balloon.width / 2;
      balloon.y = touch.clientY - balloon.height / 2;
    });

    balloonImg.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Dodge Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      overflow: hidden;
      background: linear-gradient(#87ceeb, #fff);
      font-family: sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balloonImg = new Image();
    balloonImg.src = "assets/balloon.png";

    const obstacleImg = new Image();
    obstacleImg.src = "assets/obstacle.png";

    const offscreen = document.createElement("canvas");
    const offCtx = offscreen.getContext("2d");

    let balloon = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 160,
      width: 80,
      height: 80,
      speed: 8
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawBalloon() {
      ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
    }

    function createObstacle() {
      const size = 40;
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, size, speed: 5 });
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.drawImage(obstacleImg, obs.x, obs.y, obs.size, obs.size);
      }
    }

    function checkCollision() {
      for (let obs of obstacles) {
        const bx = balloon.x, by = balloon.y;
        const bw = balloon.width, bh = balloon.height;
        const ox = obs.x, oy = obs.y, os = obs.size;

        // Basic box overlap
        const isOverlap = (
          bx < ox + os &&
          bx + bw > ox &&
          by < oy + os &&
          by + bh > oy
        );

        if (isOverlap) {
          // pixel-perfect collision
          offscreen.width = bw;
          offscreen.height = bh;
          offCtx.clearRect(0, 0, bw, bh);
          offCtx.drawImage(balloonImg, 0, 0, bw, bh);
          const balloonPixels = offCtx.getImageData(0, 0, bw, bh).data;

          const overlapX = Math.max(ox, bx);
          const overlapY = Math.max(oy, by);
          const endX = Math.min(ox + os, bx + bw);
          const endY = Math.min(oy + os, by + bh);

          for (let y = overlapY; y < endY; y++) {
            for (let x = overlapX; x < endX; x++) {
              const bxIndex = ((y - by) * bw + (x - bx)) * 4;
              const alpha = balloonPixels[bxIndex + 3];
              if (alpha > 30) {
                return true;
              }
            }
          }
        }
      }
      return false;
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.y += obs.speed;
      }

      if (checkCollision()) {
        gameOver = true;
      }

      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function drawScore() {
      document.getElementById("score").textContent = "Score: " + score;
    }

    let left = false, right = false;
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") left = true;
      if (e.key === "ArrowRight") right = true;
    });

    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") left = false;
      if (e.key === "ArrowRight") right = false;
    });

    // Touch control
    let touchStartX = null;
    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (touchStartX === null) return;
      const touchX = e.touches[0].clientX;
      const dx = touchX - touchStartX;
      balloon.x += dx;
      touchStartX = touchX;
      if (balloon.x < 0) balloon.x = 0;
      if (balloon.x + balloon.width > canvas.width) balloon.x = canvas.width - balloon.width;
    });
    canvas.addEventListener("touchend", () => {
      touchStartX = null;
    });

    function gameLoop() {
      if (gameOver) {
        alert("Game Over! Your Score: " + score);
        window.location.reload();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveBalloon();
      drawBalloon();
      drawObstacles();
      updateObstacles();

      score++;
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    function moveBalloon() {
      if (left && balloon.x > 0) balloon.x -= balloon.speed;
      if (right && balloon.x + balloon.width < canvas.width) balloon.x += balloon.speed;
    }

    setInterval(createObstacle, 1200);
    gameLoop();
  </script>
</body>
</html>

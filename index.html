<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Dodge Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      background: linear-gradient(#87ceeb, #fff);
      font-family: sans-serif;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balloonImg = new Image();
    balloonImg.src = "assets/balloon.png";

    let balloon = {
      x: canvas.width / 2 - 32,
      y: canvas.height - 120,
      width: 64,
      height: 64,
      speed: 6
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawBalloon() {
      ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
    }

    function drawScore() {
      document.getElementById("score").textContent = "Score: " + score;
    }

    function moveBalloon() {
      if (left && balloon.x > 0) balloon.x -= balloon.speed;
      if (right && balloon.x + balloon.width < canvas.width) balloon.x += balloon.speed;
    }

    let left = false, right = false;

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") left = true;
      if (e.key === "ArrowRight") right = true;
    });

    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") left = false;
      if (e.key === "ArrowRight") right = false;
    });

    // ðŸŸ¢ Touch control
    let touchStartX = null;

    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (touchStartX === null) return;
      const touchX = e.touches[0].clientX;
      const dx = touchX - touchStartX;
      balloon.x += dx;
      touchStartX = touchX;

      // Boundary check
      if (balloon.x < 0) balloon.x = 0;
      if (balloon.x + balloon.width > canvas.width) balloon.x = canvas.width - balloon.width;
    });

    canvas.addEventListener("touchend", () => {
      touchStartX = null;
    });

    function gameLoop() {
      if (gameOver) {
        alert("Game Over! Your Score: " + score);
        window.location.reload();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      moveBalloon();
      drawBalloon();

      score++;
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>

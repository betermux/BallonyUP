<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Watermelon Slicer</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0?dev",
          "three/": "https://esm.sh/three@0.160.0&dev/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4a90a4 0%, #357588 50%, #1f4e5f 100%);
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        cursor: crosshair;
      }

      #gameUI {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 100;
        font-weight: bold;
      }

      #score {
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 24px;
        margin-bottom: 10px;
      }

      #combo {
        background: rgba(255, 215, 0, 0.9);
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 18px;
        color: #333;
        display: none;
      }

      #sliceTrail {
        position: fixed;
        pointer-events: none;
        z-index: 50;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 100, 100, 0.8) 0%, transparent 70%);
      }
    </style>
  </head>

  <body>
    <div id="gameUI">
      <div id="score">Score: 0</div>
      <div id="combo">Combo x2!</div>
    </div>
    <div id="sliceTrail"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>

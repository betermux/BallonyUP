<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melonut Mining</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="melot-counter">
      <img src="assets/melot.png" alt="MELOT">
      <span id="melot-amount">0</span>
    </div>

    <img id="watermelon" src="assets/watermelon.png" alt="Watermelon" />

    <img id="upgrade-btn" src="assets/upgrade.png" alt="Upgrade">

    <div id="upgrade-popup">
      <p>Upgrade store coming soon 🍉</p>
    </div>

    <button id="settings-toggle">⚙️</button>
    <div id="settings-menu">
      <label>
        <input type="checkbox" id="dark-mode-toggle">
        Dark Mode
      </label>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

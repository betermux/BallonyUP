<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Бөмбөлөгтэй Тоглоом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #aee1f9;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 2;
    }
    .menu-button {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .menu-button img {
      width: 32px;
      height: 32px;
    }
    .menu-button.play {
      flex: 2;
      background: #ffcc00;
      border-radius: 10px;
    }
    .menu-button.play img {
      width: 48px;
      height: 48px;
    }
    #game-over {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: red;
      font-weight: bold;
      z-index: 2;
      display: none;
    }
    .menu-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 3;
    }
    .menu-layer button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over">Тоглоом Дууслаа</div>
  <div class="bottom-menu" id="bottom-menu">
    <div class="menu-button" data-layer="skins-layer"><img src="assets/skins.png" alt="Skins"></div>
    <div class="menu-button" data-layer="shop-layer"><img src="assets/shop.png" alt="Shop"></div>
    <div class="menu-button play" data-layer="play-layer"><img src="assets/play.png" alt="Play"></div>
    <div class="menu-button" data-layer="upgrade-layer"><img src="assets/upgrade.png" alt="Upgrade"></div>
    <div class="menu-button" data-layer="wallet-layer"><img src="assets/wallet.png" alt="Wallet"></div>
  </div>
  <div id="skins-layer" class="menu-layer">Хувцасны Цэс (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="shop-layer" class="menu-layer">Дэлгүүр (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="play-layer" class="menu-layer">Тоглоомын Цэс (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="upgrade-layer" class="menu-layer">Сайжруулалт (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="wallet-layer" class="menu-layer">Хэтэвч (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bottomMenu = document.getElementById('bottom-menu');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const balloonImg = new Image();
    balloonImg.src = 'assets/balloon.png';
    const obstacleImg = new Image();
    obstacleImg.src = 'assets/obstacle.png';

    let balloon = { x: canvas.width / 2 - 80, y: canvas.height / 2, width: 160, height: 160, vx: 2 };
    let obstacles = [];
    let speed = 2;
    let gameOver = false;
    let score = 0;
    let lastTime = 0;
    let spawnInterval;
    let isPlaying = false;

    // Меню дээрх бөмбөлгийн хэмжээ (3 дахин том)
    const menuBalloonSize = 480;

    // Зургийн пикселийн өгөгдөл
    let balloonPixelData, obstaclePixelData;
    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d');

    function getPixelData(img, width, height) {
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;
      offscreenCtx.clearRect(0, 0, width, height);
      offscreenCtx.drawImage(img, 0, 0, width, height);
      return offscreenCtx.getImageData(0, 0, width, height).data;
    }

    function checkPixelCollision(x1, y1, w1, h1, pixelData1, x2, y2, w2, h2, pixelData2) {
      const rect1 = { x: x1, y: y1, w: w1, h: h1 };
      const rect2 = { x: x2, y: y2, w: w2, h: h2 };

      const xMin = Math.max(rect1.x, rect2.x);
      const xMax = Math.min(rect1.x + rect1.w, rect2.x + rect2.w);
      const yMin = Math.max(rect1.y, rect2.y);
      const yMax = Math.min(rect1.y + rect1.h, rect2.y + rect2.h);

      if (xMax <= xMin || yMax <= yMin) return false;

      for (let y = yMin; y < yMax; y++) {
        for (let x = xMin; x < xMax; x++) {
          const px1 = Math.floor(x - rect1.x);
          const py1 = Math.floor(y - rect1.y);
          const px2 = Math.floor(x - rect2.x);
          const py2 = Math.floor(y - rect2.y);

          const index1 = (py1 * rect1.w + px1) * 4 + 3;
          const index2 = (py2 * rect2.w + px2) * 4 + 3;

          if (pixelData1[index1] > 0 && pixelData2[index2] > 0) {
            return true;
          }
        }
      }
      return false;
    }

    function drawBalloon() {
      if (!isPlaying) {
        // Меню дээр том бөмбөлөг зурах
        ctx.drawImage(balloonImg, canvas.width / 2 - menuBalloonSize / 2, canvas.height / 2 - menuBalloonSize / 2, menuBalloonSize, menuBalloonSize);
      } else {
        ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
      }
    }

    function drawObstacles() {
      if (!isPlaying) return; // Меню дээр саад баригч харагдахгүй
      for (let obs of obstacles) {
        obs.y += speed * (lastTime ? (performance.now() - lastTime) / 16.67 : 1);
        ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
        if (
          checkPixelCollision(
            balloon.x, balloon.y, balloon.width, balloon.height, balloonPixelData,
            obs.x, obs.y, obs.width, obs.height, obstaclePixelData
          )
        ) {
          gameOver = true;
          document.getElementById('game-over').style.display = 'block';
          clearInterval(spawnInterval);
          bottomMenu.style.display = 'block';
          isPlaying = false;
        }
      }
      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function drawScore() {
      if (!isPlaying) return; // Меню дээр оноо харагдахгүй
      ctx.fillStyle = 'black';
      ctx.font = '20px sans-serif';
      ctx.fillText(`Оноо: ${Math.floor(score)}`, 10, 30);
      score += 1 / 60;
    }

    function updateBalloon() {
      if (isPlaying) {
        balloon.x += balloon.vx;
        if (balloon.x + balloon.width > canvas.width || balloon.x < 0) {
          balloon.vx = -balloon.vx;
        }
      } else {
        // Меню дээр бөмбөлөг хөдөлнө
        balloon.x += balloon.vx;
        if (balloon.x + menuBalloonSize > canvas.width || balloon.x < 0) {
          balloon.vx = -balloon.vx;
        }
      }
    }

    function gameLoop(time) {
      lastTime = time;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateBalloon();
      drawBalloon();
      drawObstacles();
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    function spawnObstacle() {
      const size = 96;
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, width: size, height: size });
    }

    function resetGame() {
      gameOver = false;
      isPlaying = true;
      balloon.x = canvas.width / 2 - balloon.width / 2;
      balloon.y = canvas.height / 2 - balloon.height / 2;
      balloon.vx = 2;
      obstacles = [];
      score = 0;
      document.getElementById('game-over').style.display = 'none';
      bottomMenu.style.display = 'none';
      document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
      clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnObstacle, 1500);
      gameLoop();
    }

    canvas.addEventListener('touchmove', function(e) {
      if (isPlaying) {
        e.preventDefault();
        let touch = e.touches[0];
        balloon.x = Math.max(0, Math.min(touch.clientX - balloon.width / 2, canvas.width - balloon.width));
        balloon.y = Math.max(0, Math.min(touch.clientY - balloon.height / 2, canvas.height - balloon.height));
      }
    });

    canvas.addEventListener('mousemove', function(e) {
      if (isPlaying) {
        balloon.x = Math.max(0, Math.min(e.clientX - balloon.width / 2, canvas.width - balloon.width));
        balloon.y = Math.max(0, Math.min(e.clientY - balloon.height / 2, canvas.height - balloon.height));
      }
    });

    document.querySelectorAll('.menu-button').forEach(button => {
      button.addEventListener('click', () => {
        if (!isPlaying) {
          const layerId = button.dataset.layer;
          if (layerId === 'play-layer') {
            resetGame();
          } else {
            document.getElementById(layerId).style.display = 'flex';
          }
        }
      });
    });

    document.querySelectorAll('.menu-layer button').forEach(button => {
      button.addEventListener('click', () => {
        button.parentNode.style.display = 'none';
      });
    });

    let imagesLoaded = 0;
    function checkImagesLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        balloonPixelData = getPixelData(balloonImg, balloon.width, balloon.height);
        obstaclePixelData = getPixelData(obstacleImg, 96, 96);
        gameLoop(); // Тоглоомын loop эхэлнэ, гэхдээ саад баригч, оноо харагдахгүй
      }
    }
    balloonImg.onload = checkImagesLoaded;
    obstacleImg.onload = checkImagesLoaded;
    balloonImg.onerror = () => alert('Бөмбөлгийн зураг ачааллахад алдаа гарлаа');
    obstacleImg.onerror = () => alert('Саад баригчийн зураг ачааллахад алдаа гарлаа');
  </script>
</body>
</html>

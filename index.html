<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #aee1f9;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      z-index: 2;
    }
    .menu-button {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      max-width: 80px;
    }
    .menu-button img {
      width: 32px;
      height: 32px;
    }
    .menu-button.play {
      flex: 1.5;
      background: #ffcc00;
      border-radius: 10px;
      max-width: 120px;
    }
    .menu-button.play img {
      width: 48px;
      height: 48px;
    }
    #back-button {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 24px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
      display: none;
    }
    .menu-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 3;
      transition: opacity 0.3s ease;
    }
    .menu-layer.active {
      opacity: 1;
      display: flex;
    }
    .menu-layer button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
    }
    .menu-layer .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4444;
    }
    .menu-layer ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .menu-layer li {
      padding: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="back-button">Back to Menu</button>
  <div class="bottom-menu" id="bottom-menu">
    <div class="menu-button" data-layer="skins-layer"><img src="assets/skins.png" alt="Skins"></div>
    <div class="menu-button" data-layer="wallet-layer"><img src="assets/wallet.png" alt="Wallet"></div>
    <div class="menu-button" data-layer="tasks-layer"><img src="assets/tasks.png" alt="Tasks"></div>
    <div class="menu-button play" data-layer="play-layer"><img src="assets/play.png" alt="Play"></div>
    <div class="menu-button" data-layer="leaderboard-layer"><img src="assets/leaderboard.png" alt="Leaderboard"></div>
  </div>
  <div id="skins-layer" class="menu-layer">
    <div>
      <h2>Balloon Skins</h2>
      <button onclick="changeSkin('balloon_red')">Red Balloon</button>
      <button onclick="changeSkin('balloon_blue')">Blue Balloon</button>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="wallet-layer" class="menu-layer">
    <div>
      <h2>Wallet</h2>
      <p>Your Score: <span id="score-display">0</span></p>
      <p>Your High Score: <span id="high-score-display">0</span></p>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="tasks-layer" class="menu-layer">
    <div>
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="play-layer" class="menu-layer">Play Menu (Start Game)<button class="back-button">Back</button></div>
  <div id="leaderboard-layer" class="menu-layer">
    <div>
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
      <button class="back-button">Back</button>
    </div>
  </div>

  <script>
    // Telegram Web App интеграцчлал
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 'guest';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bottomMenu = document.getElementById('bottom-menu');
    const backButton = document.getElementById('back-button');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const balloonImg = new Image();
    balloonImg.src = 'assets/balloon.png';
    const obstacleImg = new Image();
    obstacleImg.src = 'assets/obstacle.png';

    let balloon = { x: canvas.width / 2 - 80, y: canvas.height / 2, width: 160, height: 160 };
    let obstacles = [];
    let speed = 2;
    let gameOver = false;
    let score = 0;
    let highScore = localStorage.getItem(`highScore_${userId}`) ? parseInt(localStorage.getItem(`highScore_${userId}`)) : 0;
    let lastTime = 0;
    let spawnInterval;
    let isPlaying = false;
    let playCount = localStorage.getItem(`playCount_${userId}`) ? parseInt(localStorage.getItem(`playCount_${userId}`)) : 0;

    // Даалгаврын систем
    let tasks = [
      { id: 'score_1000', description: 'Score 1000 points', reward: 'Unlock Red Skin', completed: false },
      { id: 'play_3_times', description: 'Play 3 times', reward: 'Unlock Blue Skin', progress: playCount, target: 3, completed: false },
    ];

    const menuBalloonSize = 480;
    let balloonPixelData, obstaclePixelData;
    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d');

    function getPixelData(img, width, height) {
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;
      offscreenCtx.clearRect(0, 0, width, height);
      offscreenCtx.drawImage(img, 0, 0, width, height);
      return offscreenCtx.getImageData(0, 0, width, height).data;
    }

    function checkPixelCollision(x1, y1, w1, h1, pixelData1, x2, y2, w2, h2, pixelData2) {
      if (x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1) return false;
      const xMin = Math.max(x1, x2);
      const xMax = Math.min(x1 + w1, x2 + w2);
      const yMin = Math.max(y1, y2);
      const yMax = Math.min(y1 + h1, y2 + h2);
      for (let y = yMin; y < yMax; y += 4) {
        for (let x = xMin; x < xMax; x += 4) {
          const px1 = Math.floor(x - x1);
          const py1 = Math.floor(y - y1);
          const px2 = Math.floor(x - x2);
          const py2 = Math.floor(y - y2);
          const index1 = (py1 * w1 + px1) * 4 + 3;
          const index2 = (py2 * w2 + px2) * 4 + 3;
          if (pixelData1[index1] > 0 && pixelData2[index2] > 0) {
            return true;
          }
        }
      }
      return false;
    }

    function drawBalloon() {
      if (!isPlaying) {
        ctx.drawImage(balloonImg, canvas.width / 2 - menuBalloonSize / 2, canvas.height / 2 - menuBalloonSize / 2, menuBalloonSize, menuBalloonSize);
      } else {
        ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
      }
    }

    function drawObstacles(deltaTime) {
      if (!isPlaying) return;
      for (let obs of obstacles) {
        obs.y += speed * deltaTime * 60;
        ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
        if (
          checkPixelCollision(
            balloon.x, balloon.y, balloon.width, balloon.height, balloonPixelData,
            obs.x, obs.y, obs.width, obs.height, obstaclePixelData
          )
        ) {
          gameOver = true;
          backButton.style.display = 'block'; // Буцах товчийг харуулах
          bottomMenu.style.display = 'none'; // Цэсийг нуух
          isPlaying = false;
          updateTasks();
          saveGameState();
          // Skins цэсийг харуулах
          document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
          document.getElementById('skins-layer').style.display = 'flex';
        }
      }
      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function drawScore() {
      if (!isPlaying) return;
      ctx.fillStyle = 'black';
      ctx.font = '24px sans-serif';
      ctx.fillText(`Score: ${Math.floor(score)} | High Score: ${Math.floor(highScore)}`, 10, 30);
      score += 1 / 60;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem(`highScore_${userId}`, highScore);
      }
      updateWallet();
    }

    function updateBalloon() {
      if (!isPlaying) {
        balloon.x = canvas.width / 2 - menuBalloonSize / 2; // Меню дээр бөмбөлөг төвд
      }
    }

    function gameLoop(time) {
      const deltaTime = lastTime ? (time - lastTime) / 1000 : 1/60;
      lastTime = time;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateBalloon();
      drawBalloon();
      drawObstacles(deltaTime);
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    function spawnObstacle() {
      const size = 96;
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, width: size, height: size });
    }

    function saveGameState() {
      localStorage.setItem(`highScore_${userId}`, highScore);
      localStorage.setItem(`playCount_${userId}`, playCount);
      localStorage.setItem(`tasks_${userId}`, JSON.stringify(tasks));
      updateLeaderboard();
    }

    function changeSkin(skinId) {
      balloonImg.src = `assets/${skinId}.png`;
      tg.showAlert(`Skin changed to: ${skinId}`);
      saveGameState();
    }

    function updateWallet() {
      document.getElementById('score-display').textContent = Math.floor(score);
      document.getElementById('high-score-display').textContent = Math.floor(highScore);
    }

    function updateTasks() {
      tasks.forEach(task => {
        if (task.id === 'score_1000' && score >= 1000 && !task.completed) {
          task.completed = true;
          tg.showAlert(`Task completed: ${task.description}! Reward: ${task.reward}`);
        }
        if (task.id === 'play_3_times' && !task.completed) {
          playCount++;
          task.progress = playCount;
          if (task.progress >= task.target) {
            task.completed = true;
            tg.showAlert(`Task completed: ${task.description}! Reward: ${task.reward}`);
          }
        }
      });
      localStorage.setItem(`playCount_${userId}`, playCount);
      updateTaskList();
      saveGameState();
    }

    function updateTaskList() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = `${task.description} - ${task.completed ? 'Completed' : `Progress: ${task.progress || 0}/${task.target || 1}`} (Reward: ${task.reward})`;
        taskList.appendChild(li);
      });
    }

    function updateLeaderboard() {
      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = '';
      let scores = JSON.parse(localStorage.getItem('leaderboard') || '{}');
      scores[userId] = { score: highScore, username: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username || 'Guest' : 'Guest' };
      localStorage.setItem('leaderboard', JSON.stringify(scores));
      
      const sortedScores = Object.entries(scores).sort((a, b) => b[1].score - a[1].score).slice(0, 5);
      sortedScores.forEach(([id, data], index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${data.username}: ${Math.floor(data.score)}`;
        leaderboard.appendChild(li);
      });
    }

    function resetGame() {
      gameOver = false;
      isPlaying = true;
      balloon.x = canvas.width / 2 - balloon.width / 2;
      balloon.y = canvas.height / 2 - balloon.height / 2;
      obstacles = [];
      score = 0;
      backButton.style.display = 'none';
      bottomMenu.style.display = 'none';
      document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
      clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnObstacle, 1500);
      updateTasks();
      gameLoop();
    }

    canvas.addEventListener('touchmove', function(e) {
      if (isPlaying) {
        e.preventDefault();
        let touch = e.touches[0];
        balloon.x = Math.max(0, Math.min(touch.clientX - balloon.width / 2, canvas.width - balloon.width));
      }
    }, { passive: false });

    canvas.addEventListener('mousemove', function(e) {
      if (isPlaying) {
        balloon.x = Math.max(0, Math.min(e.clientX - balloon.width / 2, canvas.width - balloon.width));
      }
    });

    document.querySelectorAll('.menu-button').forEach(button => {
      button.addEventListener('click', () => {
        if (!isPlaying) {
          const layerId = button.dataset.layer;
          if (layerId === 'play-layer') {
            resetGame();
          } else {
            document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
            document.getElementById(layerId).style.display = 'flex';
            if (layerId === 'tasks-layer') updateTaskList();
            if (layerId === 'leaderboard-layer') updateLeaderboard();
            if (layerId === 'wallet-layer') updateWallet();
          }
        }
      });
    });

    document.querySelectorAll('.menu-layer .back-button').forEach(button => {
      button.addEventListener('click', () => {
        button.parentNode.parentNode.style.display = 'none';
      });
    });

    backButton.addEventListener('click', () => {
      backButton.style.display = 'none';
      bottomMenu.style.display = 'flex'; // Цэсийг буцааж харуулах
      document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
    });

    let imagesLoaded = 0;
    function checkImagesLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        balloonPixelData = getPixelData(balloonImg, balloon.width, balloon.height);
        obstaclePixelData = getPixelData(obstacleImg, 96, 96);
        updateTaskList();
        updateLeaderboard();
        updateWallet();
        gameLoop();
      }
    }
    balloonImg.onload = checkImagesLoaded;
    obstacleImg.onload = checkImagesLoaded;
    balloonImg.onerror = () => tg.showAlert('Failed to load balloon image');
    obstacleImg.onerror = () => tg.showAlert('Failed to load obstacle image');

    tg.BackButton.onClick(() => {
      document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
      bottomMenu.style.display = 'flex';
    });
  </script>
</body>
</html>

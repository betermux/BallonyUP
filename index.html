<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melon Mining</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }

    canvas {
      display: block;
    }

    #counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 28px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="counter">Melons: 0</div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const watermelon = new Image();
    watermelon.src = './assets/watermelon.png';

    let rotation = 0;
    let melonCount = 0;

    const counterEl = document.getElementById('counter');

    watermelon.onload = () => {
      animate();
    };

    canvas.addEventListener('click', () => {
      melonCount += 0.012;
      counterEl.textContent = 'Melons: ' + melonCount.toFixed(3);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(rotation);
      ctx.drawImage(watermelon, -96, -96, 192, 192); // 1.5x томруулсан (128x1.5 = 192)
      ctx.restore();

      rotation += 0.0015; // удаан эргэх

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>

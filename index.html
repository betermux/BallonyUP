<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Бөмбөлөгтэй Тоглоом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #aee1f9;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 2;
    }
    .menu-button {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .menu-button img {
      width: 32px;
      height: 32px;
    }
    .menu-button.play {
      flex: 2;
      background: #ffcc00;
      border-radius: 10px;
    }
    .menu-button.play img {
      width: 48px;
      height: 48px;
    }
    #game-over {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: red;
      font-weight: bold;
      z-index: 2;
      display: none;
    }
    .menu-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 3;
      transition: opacity 0.3s ease;
    }
    .menu-layer.active {
      opacity: 1;
      display: flex;
    }
    .menu-layer button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over">Тоглоом Дууслаа</div>
  <div class="bottom-menu" id="bottom-menu">
    <div class="menu-button" data-layer="skins-layer"><img src="assets/skins.png" alt="Skins"></div>
    <div class="menu-button" data-layer="shop-layer"><img src="assets/shop.png" alt="Shop"></div>
    <div class="menu-button play" data-layer="play-layer"><img src="assets/play.png" alt="Play"></div>
    <div class="menu-button" data-layer="upgrade-layer"><img src="assets/upgrade.png" alt="Upgrade"></div>
    <div class="menu-button" data-layer="wallet-layer"><img src="assets/wallet.png" alt="Wallet"></div>
  </div>
  <div id="skins-layer" class="menu-layer">
    <div>
      <h2>Бөмбөлгийн загвар</h2>
      <button onclick="buySkin('balloon_red', 50)">Улаан бөмбөлөг (50 токен)</button>
      <button onclick="buySkin('balloon_blue', 50)">Хөх бөмбөлөг (50 токен)</button>
      <button>Хаах</button>
    </div>
  </div>
  <div id="shop-layer" class="menu-layer">
    <div>
      <h2>Дэлгүүр</h2>
      <button onclick="buyUpgrade('speed', 100)">Хурд +10% (100 токен)</button>
      <button>Хаах</button>
    </div>
  </div>
  <div id="play-layer" class="menu-layer">Тоглоомын Цэс (Тоглоом эхлүүлнэ)<button>Хаах</button></div>
  <div id="upgrade-layer" class="menu-layer">Сайжруулалт (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="wallet-layer" class="menu-layer">
    <div>Таны хэтэвч: <span id="token-balance">0</span> $BALLOON</div>
    <button>Хаах</button>
  </div>

  <script>
    // Telegram Web App интеграцчлал
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 'guest';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bottomMenu = document.getElementById('bottom-menu');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const balloonImg = new Image();
    balloonImg.src = 'assets/balloon.png';
    const obstacleImg = new Image();
    obstacleImg.src = 'assets/obstacle.png';

    let balloon = { x: canvas.width / 2 - 80, y: canvas.height / 2, width: 160, height: 160 };
    let obstacles = [];
    let speed = 2;
    let gameOver = false;
    let score = 0;
    let tokens = localStorage.getItem(`tokens_${userId}`) ? parseInt(localStorage.getItem(`tokens_${userId}`)) : 0;
    let lastTime = 0;
    let spawnInterval;
    let isPlaying = false;
    let upgrades = { speed: 1 }; // Сайжруулалтын параметрүүд

    const menuBalloonSize = 480;
    let balloonPixelData, obstaclePixelData;
    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d');

    function getPixelData(img, width, height) {
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;
      offscreenCtx.clearRect(0, 0, width, height);
      offscreenCtx.drawImage(img, 0, 0, width, height);
      return offscreenCtx.getImageData(0, 0, width, height).data;
    }

    function checkPixelCollision(x1, y1, w1, h1, pixelData1, x2, y2, w2, h2, pixelData2) {
      if (x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1) return false;
      const xMin = Math.max(x1, x2);
      const xMax = Math.min(x1 + w1, x2 + w2);
      const yMin = Math.max(y1, y2);
      const yMax = Math.min(y1 + h1, y2 + h2);
      for (let y = yMin; y < yMax; y += 4) {
        for (let x = xMin; x < xMax; x += 4) {
          const px1 = Math.floor(x - x1);
          const py1 = Math.floor(y - y1);
          const px2 = Math.floor(x - x2);
          const py2 = Math.floor(y - y2);
          const index1 = (py1 * w1 + px1) * 4 + 3;
          const index2 = (py2 * w2 + px2) * 4 + 3;
          if (pixelData1[index1] > 0 && pixelData2[index2] > 0) {
            return true;
          }
        }
      }
      return false;
    }

    function drawBalloon() {
      if (!isPlaying) {
        ctx.drawImage(balloonImg, canvas.width / 2 - menuBalloonSize / 2, canvas.height / 2 - menuBalloonSize / 2, menuBalloonSize, menuBalloonSize);
      } else {
        ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
      }
    }

    function drawObstacles(deltaTime) {
      if (!isPlaying) return;
      for (let obs of obstacles) {
        obs.y += speed * deltaTime * 60 * upgrades.speed;
        ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
        if (
          checkPixelCollision(
            balloon.x, balloon.y, balloon.width, balloon.height, balloonPixelData,
            obs.x, obs.y, obs.width, obs.height, obstaclePixelData
          )
        ) {
          gameOver = true;
          document.getElementById('game-over').style.display = 'block';
          bottomMenu.style.display = 'block';
          isPlaying = false;
          saveGameState();
        }
      }
      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function drawScore() {
      if (!isPlaying) return;
      ctx.fillStyle = 'black';
      ctx.font = '20px sans-serif';
      ctx.fillText(`Оноо: ${Math.floor(score)} | Токен: ${tokens}`, 10, 30);
      score += 1 / 60;
      tokens = Math.floor(score / 100); // 100 оноо тутамд 1 токен
      updateWallet();
    }

    function updateBalloon() {
      // Автомат хөдөлгөөн хасагдсан, зөвхөн drag-аар хөдөлнө
      if (!isPlaying) {
        balloon.x = canvas.width / 2 - menuBalloonSize / 2; // Меню дээр бөмбөлөг төвд байрлана
      }
    }

    function gameLoop(time) {
      const deltaTime = lastTime ? (time - lastTime) / 1000 : 1/60;
      lastTime = time;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateBalloon();
      drawBalloon();
      drawObstacles(deltaTime);
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    function spawnObstacle() {
      const size = 96;
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, width: size, height: size });
    }

    function saveGameState() {
      localStorage.setItem(`tokens_${userId}`, tokens);
      localStorage.setItem(`score_${userId}`, score);
    }

    function updateWallet() {
      document.getElementById('token-balance').textContent = tokens;
      saveGameState();
    }

    function buySkin(skinId, cost) {
      if (tokens >= cost) {
        tokens -= cost;
        balloonImg.src = `assets/${skinId}.png`;
        updateWallet();
        saveGameState();
        tg.showAlert(`Амжилттай худалдан авлаа: ${skinId}`);
      } else {
        tg.showAlert('Хангалттай токен байхгүй!');
      }
    }

    function buyUpgrade(type, cost) {
      if (tokens >= cost) {
        tokens -= cost;
        if (type === 'speed') {
          upgrades.speed += 0.1; // Хурдны сайжруулалт
        }
        updateWallet();
        saveGameState();
        tg.showAlert(`Амжилттай сайжрууллаа: ${type}`);
      } else {
        tg.showAlert('Хангалттай токен байхгүй!');
      }
    }

    function resetGame() {
      gameOver = false;
      isPlaying = true;
      balloon.x = canvas.width / 2 - balloon.width / 2;
      balloon.y = canvas.height / 2 - balloon.height / 2;
      obstacles = [];
      score = 0;
      document.getElementById('game-over').style.display = 'none';
      bottomMenu.style.display = 'none';
      document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
      clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnObstacle, 1500);
      gameLoop();
    }

    canvas.addEventListener('touchmove', function(e) {
      if (isPlaying) {
        e.preventDefault();
        let touch = e.touches[0];
        balloon.x = Math.max(0, Math.min(touch.clientX - balloon.width / 2, canvas.width - balloon.width));
        // y тэнхлэгийн хөдөлгөөнийг хасах (зөвхөн зүүн, баруун)
      }
    }, { passive: false });

    canvas.addEventListener('mousemove', function(e) {
      if (isPlaying) {
        balloon.x = Math.max(0, Math.min(e.clientX - balloon.width / 2, canvas.width - balloon.width));
        // y тэнхлэгийн хөдөлгөөнийг хасах (зөвхөн зүүн, баруун)
      }
    });

    document.querySelectorAll('.menu-button').forEach(button => {
      button.addEventListener('click', () => {
        if (!isPlaying) {
          const layerId = button.dataset.layer;
          if (layerId === 'play-layer') {
            resetGame();
          } else {
            document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
            document.getElementById(layerId).style.display = 'flex';
          }
        }
      });
    });

    document.querySelectorAll('.menu-layer button').forEach(button => {
      if (!button.onclick) { // Хаах товчны логик
        button.addEventListener('click', () => {
          button.parentNode.parentNode.style.display = 'none';
        });
      }
    });

    let imagesLoaded = 0;
    function checkImagesLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        balloonPixelData = getPixelData(balloonImg, balloon.width, balloon.height);
        obstaclePixelData = getPixelData(obstacleImg, 96, 96);
        gameLoop();
      }
    }
    balloonImg.onload = checkImagesLoaded;
    obstacleImg.onload = checkImagesLoaded;
    balloonImg.onerror = () => tg.showAlert('Бөмбөлгийн зураг ачааллахад алдаа гарлаа');
    obstacleImg.onerror = () => tg.showAlert('Саад баригчийн зураг ачааллахад алдаа гарлаа');

    // Telegram BackButton-г хадгалах
    tg.BackButton.onClick(() => {
      document.querySelectorAll('.menu-layer').forEach(layer => layer.style.display = 'none');
    });
  </script>
</body>
</html>

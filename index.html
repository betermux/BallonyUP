<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Dodge Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      background: linear-gradient(#87ceeb, #fff);
      font-family: sans-serif;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balloonImg = new Image();
    balloonImg.src = "assets/balloon.png";

    const obstacleImg = new Image();
    obstacleImg.src = "assets/obstacle.png";

    const balloon = {
      x: canvas.width / 2 - 80,
      y: canvas.height - 180,
      width: 160,
      height: 160,
      speed: 8
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawBalloon() {
      ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
    }

    function createObstacle() {
      const size = 64; // obstacle зурагны хэмжээ
      const collisionSize = size / 3; // collision box 3x жижиг
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, size, speed: 5, collisionSize });
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.drawImage(obstacleImg, obs.x, obs.y, obs.size, obs.size);
      }
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.y += obs.speed;

        const cx = obs.x + (obs.size - obs.collisionSize) / 2;
        const cy = obs.y + (obs.size - obs.collisionSize) / 2;

        if (
          balloon.x < cx + obs.collisionSize &&
          balloon.x + balloon.width > cx &&
          balloon.y < cy + obs.collisionSize &&
          balloon.y + balloon.height > cy
        ) {
          gameOver = true;
        }
      }

      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function drawScore() {
      document.getElementById("score").textContent = "Score: " + score;
    }

    let left = false, right = false;

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") left = true;
      if (e.key === "ArrowRight") right = true;
    });

    window.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") left = false;
      if (e.key === "ArrowRight") right = false;
    });

    // Touch control
    let touchStartX = null;

    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (touchStartX === null) return;
      const touchX = e.touches[0].clientX;
      const dx = touchX - touchStartX;
      balloon.x += dx;
      touchStartX = touchX;

      if (balloon.x < 0) balloon.x = 0;
      if (balloon.x + balloon.width > canvas.width) balloon.x = canvas.width - balloon.width;
    });

    canvas.addEventListener("touchend", () => {
      touchStartX = null;
    });

    function moveBalloon() {
      if (left && balloon.x > 0) balloon.x -= balloon.speed;
      if (right && balloon.x + balloon.width < canvas.width) balloon.x += balloon.speed;
    }

    function gameLoop() {
      if (gameOver) {
        alert("Game Over! Your Score: " + score);
        window.location.reload();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      moveBalloon();
      drawBalloon();
      drawObstacles();
      updateObstacles();

      score++;
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    setInterval(createObstacle, 1200);
    gameLoop();
  </script>
</body>
</html>

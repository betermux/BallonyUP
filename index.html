<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melon Mining Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="content">
      <canvas id="gameCanvas"></canvas>

      <!-- Background animation layers -->
      <div id="bg-animation" class="bg-home"></div>
    </div>

    <nav class="bottom-nav">
      <button class="nav-btn" onclick="navigateTo('shop')">
        <img src="assets/shop.png" alt="Shop">
      </button>
      <button class="nav-btn" onclick="navigateTo('upgrade')">
        <img src="assets/upgrade.png" alt="Upgrade">
      </button>
      <button class="nav-btn home-btn" onclick="navigateTo('home')">
        <img src="assets/home.png" alt="Home">
      </button>
      <button class="nav-btn" onclick="navigateTo('settings')">
        <span class="emoji">⚙️</span>
      </button>
      <button class="nav-btn" onclick="navigateTo('profile')">
        <img src="assets/profile.png" alt="Profile">
      </button>
    </nav>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>

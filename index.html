<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hot Air Balloon Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#87ceeb, #ffffff);
      animation: scrollBg 10s linear infinite;
      overflow: hidden;
    }

    @keyframes scrollBg {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 100%;
      }
    }

    #balloon {
      position: absolute;
      width: 80px;
      height: 80px;
      left: 50%;
      bottom: 20%;
      transform: translateX(-50%);
      transition: left 0.1s ease;
    }

    .obstacle {
      position: absolute;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="balloon" src="balloon.png" />
  </div>

  <script>
    const game = document.getElementById("game");
    const balloon = document.getElementById("balloon");

    // Drag / Slide control
    let isDragging = false;
    let startX = 0;

    game.addEventListener("touchstart", e => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });

    game.addEventListener("touchmove", e => {
      if (!isDragging) return;
      const moveX = e.touches[0].clientX - startX;
      const currentLeft = balloon.offsetLeft;
      let newLeft = currentLeft + moveX;

      newLeft = Math.max(0, Math.min(game.clientWidth - balloon.clientWidth, newLeft));
      balloon.style.left = newLeft + "px";

      startX = e.touches[0].clientX;
    });

    game.addEventListener("touchend", () => {
      isDragging = false;
    });

    // Create Obstacle
    function createObstacle() {
      const obs = document.createElement("img");
      obs.src = "obstacle.png";
      obs.classList.add("obstacle");
      obs.style.left = Math.random() * (game.clientWidth - 80) + "px";
      obs.style.top = "-80px";

      game.appendChild(obs);

      let y = -80;
      const fall = setInterval(() => {
        y += 4;
        obs.style.top = y + "px";

        // Collision check
        const balloonRect = balloon.getBoundingClientRect();
        const obsRect = obs.getBoundingClientRect();

        if (
          balloonRect.left < obsRect.right &&
          balloonRect.right > obsRect.left &&
          balloonRect.top < obsRect.bottom &&
          balloonRect.bottom > obsRect.top
        ) {
          alert("ðŸ’¥ Game Over!");
          clearInterval(fall);
          obs.remove();
        }

        if (y > game.clientHeight) {
          clearInterval(fall);
          obs.remove();
        }
      }, 16);
    }

    setInterval(createObstacle, 2000);
  </script>
</body>
</html>

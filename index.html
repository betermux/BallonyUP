<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Бөмбөлөгтэй Тоглоом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #aee1f9;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 64px;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 2;
    }
    .menu-button {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .menu-button img {
      width: 32px;
      height: 32px;
    }
    .menu-button.play {
      flex: 1.5;
    }
    #game-over {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: red;
      font-weight: bold;
      z-index: 2;
      display: none;
    }
    .menu-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 3;
    }
    .menu-layer button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over">Тоглоом Дууслаа</div>
  <div class="bottom-menu">
    <div class="menu-button" data-layer="skins-layer"><img src="assets/skins.png" alt="Skins"></div>
    <div class="menu-button" data-layer="shop-layer"><img src="assets/shop.png" alt="Shop"></div>
    <div class="menu-button play" data-layer="play-layer"><img src="assets/play.png" alt="Play"></div>
    <div class="menu-button" data-layer="upgrade-layer"><img src="assets/upgrade.png" alt="Upgrade"></div>
    <div class="menu-button" data-layer="wallet-layer"><img src="assets/wallet.png" alt="Wallet"></div>
  </div>
  <div id="skins-layer" class="menu-layer">Хувцасны Цэс (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="shop-layer" class="menu-layer">Дэлгүүр (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="play-layer" class="menu-layer">Тоглоомын Цэс (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="upgrade-layer" class="menu-layer">Сайжруулалт (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>
  <div id="wallet-layer" class="menu-layer">Хэтэвч (Одоогоор хэрэгжээгүй)<button>Хаах</button></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const balloonImg = new Image();
    balloonImg.src = 'assets/balloon.png';
    const obstacleImg = new Image();
    obstacleImg.src = 'assets/obstacle.png';

    let balloon = { x: canvas.width / 2 - 64, y: canvas.height / 2, width: 128, height: 128 }; // 4 дахин томруулсан
    let obstacles = [];
    let speed = 2;
    let gameOver = false;
    let score = 0;
    let lastTime = 0;
    let spawnInterval;

    function drawBalloon() {
      ctx.drawImage(balloonImg, balloon.x, balloon.y, balloon.width, balloon.height);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        obs.y += speed * (lastTime ? (performance.now() - lastTime) / 16.67 : 1);
        ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
        if (
          balloon.x < obs.x + obs.width &&
          balloon.x + balloon.width > obs.x &&
          balloon.y < obs.y + obs.height &&
          balloon.y + balloon.height > obs.y
        ) {
          gameOver = true;
          document.getElementById('game-over').style.display = 'block';
          clearInterval(spawnInterval);
        }
      }
      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '20px sans-serif';
      ctx.fillText(`Оноо: ${Math.floor(score)}`, 10, 30);
      score += 1 / 60;
    }

    function gameLoop(time) {
      if (gameOver) return;
      lastTime = time;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBalloon();
      drawObstacles();
      drawScore();
      requestAnimationFrame(gameLoop);
    }

    function spawnObstacle() {
      const size = 128; // 4 дахин томруулсан
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, width: size, height: size });
    }

    function resetGame() {
      gameOver = false;
      balloon.x = canvas.width / 2 - balloon.width / 2;
      balloon.y = canvas.height / 2 - balloon.height / 2;
      obstacles = [];
      score = 0;
      document.getElementById('game-over').style.display = 'none';
      clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnObstacle, 1500);
      gameLoop();
    }

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      let touch = e.touches[0];
      balloon.x = Math.max(0, Math.min(touch.clientX - balloon.width / 2, canvas.width - balloon.width));
      balloon.y = Math.max(0, Math.min(touch.clientY - balloon.height / 2, canvas.height - balloon.height));
    });

    canvas.addEventListener('mousemove', function(e) {
      balloon.x = Math.max(0, Math.min(e.clientX - balloon.width / 2, canvas.width - balloon.width));
      balloon.y = Math.max(0, Math.min(e.clientY - balloon.height / 2, canvas.height - balloon.height));
    });

    // Менюны давхаргын удирдлага
    document.querySelectorAll('.menu-button').forEach(button => {
      button.addEventListener('click', () => {
        const layerId = button.dataset.layer;
        if (layerId === 'play-layer') {
          resetGame();
        } else {
          document.getElementById(layerId).style.display = 'flex';
        }
      });
    });

    document.querySelectorAll('.menu-layer button').forEach(button => {
      button.addEventListener('click', () => {
        button.parentNode.style.display = 'none';
      });
    });

    let imagesLoaded = 0;
    function checkImagesLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        spawnInterval = setInterval(spawnObstacle, 1500);
        gameLoop();
      }
    }
    balloonImg.onload = checkImagesLoaded;
    obstacleImg.onload = checkImagesLoaded;
    balloonImg.onerror = () => alert('Бөмбөлгийн зураг ачааллахад алдаа гарлаа');
    obstacleImg.onerror = () => alert('Саад баригчийн зураг ачааллахад алдаа гарлаа');
  </script>
</body>
</html>

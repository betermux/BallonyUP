<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <div>Loading...</div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <button id="back-button">Back to Menu</button>
  <div class="score-display">
    <img src="assets/coin.png" alt="Coin">
    <span id="score-display-top">0</span>
  </div>
  <img id="shop-button-glow" src="assets/glow.gif" alt="Glow">
  <img id="shop-button" src="assets/shop.png" alt="Shop">
  <img id="settings-button" src="assets/settings.png" alt="Settings">
  <div class="bottom-menu" id="bottom-menu">
    <div class="menu-button skins" data-layer="skins-layer"><img src="assets/skins.png" alt="Skins"></div>
    <div class="menu-button" data-layer="tasks-layer"><img src="assets/tasks.png" alt="Tasks"></div>
    <div class="menu-button play" data-layer="play-layer"><img src="assets/play.png" alt="Play"></div>
    <div class="menu-button" data-layer="leaderboard-layer"><img src="assets/leaderboard.png" alt="Leaderboard"></div>
    <div class="menu-button wallet" data-layer="wallet-layer"><img src="assets/wallet.png" alt="Wallet"></div>
  </div>
  <div id="skins-layer" class="menu-layer">
    <div>
      <h2>Balloon Skins</h2>
      <button onclick="window.changeSkin('balloon_red')">Red Balloon</button>
      <button onclick="window.changeSkin('balloon_blue')">Blue Balloon</button>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="wallet-layer" class="menu-layer">
    <div>
      <h2>Wallet</h2>
      <p>Your Score: <span id="score-display">0</span></p>
      <p>Your High Score: <span id="high-score-display">0</span></p>
      <p>Your Tokens: <span id="tokens-display">0</span></p>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="tasks-layer" class="menu-layer">
    <div>
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="play-layer" class="menu-layer">Play Menu (Start Game)<button class="back-button">Back</button></div>
  <div id="leaderboard-layer" class="menu-layer">
    <div>
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
      <button class="back-button">Back</button>
    </div>
  </div>
  <div id="shop-layer" class="menu-layer">
    <div>
      <h2>Shop</h2>
      <p>Buy skins and items here!</p>
      <button class="back-button">Back</button>
    </div>
  </div>
<div id="settings-layer" class="menu-layer">
  <div>
    <h2>Settings</h2>
    <label><input type="checkbox" id="vibration-toggle" checked> Vibration & Haptics</label><br>
    <label><input type="checkbox" id="music-toggle" checked> Background Music</label>
    <button class="back-button">Back</button>
  </div>
</div>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js';
    import { getDatabase, ref, set, get, update } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: process.env.NEXT_PUBLIC_FIREBASE_API_KEY,
      authDomain: process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,
      databaseURL: process.env.NEXT_PUBLIC_FIREBASE_DATABASE_URL,
      projectId: process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID,
      storageBucket: process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,
      appId: process.env.NEXT_PUBLIC_FIREBASE_APP_ID,
      measurementId: process.env.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID,
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Telegram Web App-аас userId авах
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : 'guest';

    // Оноо хадгалах
    window.saveScore = async function(score) {
      try {
        await update(ref(db, 'users/' + userId), {
          username: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username || 'Unknown' : 'Unknown',
          score,
          lastPlayed: new Date().toISOString(),
        });
        document.getElementById('score-display').textContent = Math.floor(score);
        document.getElementById('high-score-display').textContent = Math.floor(score);
        tg.showAlert('Оноо хадгалагдлаа!');
      } catch (error) {
        tg.showAlert('Алдаа: ' + error.message);
      }
    };

    // Токен нэмэх
    window.addTokens = async function(tokens) {
      try {
        const snapshot = await get(ref(db, 'users/' + userId));
        const currentTokens = snapshot.exists() ? snapshot.val().tokens || 0 : 0;
        await update(ref(db, 'users/' + userId), {
          username: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username || 'Unknown' : 'Unknown',
          tokens: currentTokens + tokens,
          lastPlayed: new Date().toISOString(),
        });
        await set(ref(db, 'transactions/' + Date.now()), {
          userId,
          amount: tokens,
          type: 'earned',
          timestamp: new Date().toISOString(),
        });
        document.getElementById('tokens-display').textContent = currentTokens + tokens;
        tg.showAlert(`${tokens} токен нэмэгдлээ!`);
      } catch (error) {
        tg.showAlert('Алдаа: ' + error.message);
      }
    };

    // Оноо, токен авах
    window.getUserData = async function() {
      try {
        const snapshot = await get(ref(db, 'users/' + userId));
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('score-display').textContent = Math.floor(data.score || 0);
          document.getElementById('high-score-display').textContent = Math.floor(data.score || 0);
          document.getElementById('tokens-display').textContent = data.tokens || 0;
        }
      } catch (error) {
        tg.showAlert('Алдаа: ' + error.message);
      }
    };

    // Leaderboard шинэчлэх
    window.updateLeaderboard = async function() {
      try {
        const snapshot = await get(ref(db, 'users')).then(snapshot => {
          let leaderboardData = [];
          snapshot.forEach(child => {
            const data = child.val();
            leaderboardData.push({ username: data.username, score: data.score || 0 });
          });
          return leaderboardData.sort((a, b) => b.score - a.score).slice(0, 10);
        });
        const leaderboard = document.getElementById('leaderboard');
        leaderboard.innerHTML = '';
        if (leaderboardData.length === 0) {
          const li = document.createElement('li');
          li.textContent = 'No leaderboard data available';
          leaderboard.appendChild(li);
        } else {
          leaderboardData.forEach((data, index) => {
            const li = document.createElement('li');
            li.textContent = `${index + 1}. @${data.username}: ${Math.floor(data.score)} coins`;
            leaderboard.appendChild(li);
          });
        }
      } catch (error) {
        tg.showAlert('Error fetching leaderboard: ' + error.message);
      }
    };

    // Эхэндээ хэрэглэгчийн өгөгдлийг ачаалах
    window.getUserData();
  </script>
  <script src="game.js"></script>
</body>
</html>
